<div class="row mt-5">
  <a class="active" routerLink="create" routerLinkActive="active">Create Brewery</a>
</div>

<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let brewery of breweries">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">
          {{ brewery.name }}
        </h5>
      </div>
    </div>
  </div>
</div>
