<div>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let receipe"> {{ receipe.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let receipe"> {{ receipe.type }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="average_aa">
      <mat-header-cell *matHeaderCellDef> Average AA </mat-header-cell>
      <mat-cell *matCellDef="let receipe"> {{ receipe.average_aa }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="use">
      <mat-header-cell *matHeaderCellDef> Use </mat-header-cell>
      <mat-cell *matCellDef="let receipe"> {{ receipe.use }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
